<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>Velocity.js DEMO</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <meta name="keywords" content=""/>
        <meta name="description" content="This is auto-generated by sublime-custom-insert"/>
        <meta name="revised" value="yanni4night,2016/02/29"/>
        <style type="text/css">
        .harmmer {
            width: 200px;
            height: 200px;
            background-color: red;
            position: absolute;
            left: 0;
            top: 0;
        }
        </style>
        <script src="velocity.min.js"></script>
    </head>
    <body>
        <div class="harmmer"></div>
    </body>
    <script type="text/javascript">
        var $harmmer = document.querySelector('.harmmer');
        new Promise(function(resolve) {
            Velocity($harmmer, {
                left: 100,
                top: 150
            },1e3,resolve);
        }).then(function(){
            return new Promise(function(resolve){
                Velocity($harmmer, {
                    rotateZ: -45
                }, 1500,resolve);
            });
        }).then(function(){
            return new Promise(function(resolve){
                Velocity($harmmer, {
                    'backgroundColor': '#f6f656'
                }, 1e3,resolve);
            });
        }).then(function(){
            return new Promise(function(resolve){
                Velocity($harmmer, {
                    left: -200
                }, 1e3,resolve);
            });
        });
    </script>
</html>
