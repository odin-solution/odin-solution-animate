<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>Animate.css DEMO</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <meta name="keywords" content=""/>
        <meta name="description" content="This is auto-generated by sublime-custom-insert"/>
        <meta name="revised" value="yanni4night,2016/02/29"/>
        <link rel="stylesheet" href="animate.min.css">
        <style type="text/css">
        .harmmer {
            width: 200px;
            height: 200px;
            background-color: red;
            position: absolute;
            left: 0;
            top: 0;
        }
        </style>
    </head>
    <body>
        <div class="harmmer animated"></div>
    </body>
    <script src="http://lib.sinaapp.com/js/zepto/1.0rc/zepto.min.js"></script>
    <script type="text/javascript">
        var $harmmer = $('.harmmer');
        var evts = 'webkitAnimationEnd mozAnimationEnd MSAnimationEnd oanimationend animationend';
        new Promise(function (resolve) {
            $harmmer.one(evts, function(){
                $harmmer.removeClass('slideInDown');
                resolve();
            }).addClass('slideInDown');
        }).then(function(){
            return new Promise(function (resolve) {
                $harmmer.one(evts, function(){
                    $harmmer.removeClass('swing');
                    resolve();
                }).addClass('swing');
            });
        }).then(function(){
            return new Promise(function (resolve) {
                $harmmer.one(evts, function(){
                    $harmmer.removeClass('wobble');
                    resolve();
                }).addClass('wobble');
            });
        });
    </script>
</html>
